<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'add_new.css' %}" />
    <title>edit</title>
  </head>
  <body>
    <form class="form" method="POST">
      {% csrf_token %}
      <input
        class="title"
        type="text"
        name="title"
        value="{{ to_do.title }}"
        placeholder="What do you have to do?"
      />
      <textarea class="content" name="content" placeholder="TO-DO specific?">
        {{ to_do.content }}
    </textarea
      >
      <input
        class="date"
        type="datetime-local"
        name="due_date"
        value="{{ current_time }}"
        max="{{ max_time }}"
      />
      <input class="submit" type="submit" value="POST!" />
    </form>
    <a class="home" href="{% url 'home' %}">home</a>
  </body>
</html>
