<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>detail</title>
  </head>
  <body>
    <div class="wrap">
      <div class="title">{{to_do.title}}</div>
      <div class="content">{{to_do.content}}</div>
      <div class="due_date">{{to_do.due_date}}</div>
      <div class="done">
        {% if to_do.done %}
        <p class="DONE">DONE</p>
        {% else %}
        <p class="TODO">TODO</p>
        {% endif %}
      </div>
      <a class="home" href="{% url 'home' %}">home</a>
      <a class="edit" href="{% url 'edit' to_do.pk %}">edit</a>
    </div>
  </body>
</html>
