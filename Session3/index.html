<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <div class="top_">
            <div class="profile">
                <img class="top" src="./profile.png">
                <p>toss</p>
            </div>
            <img class="top smile" src="./smile.avif">
            <img class='top noti' src="./noti.png">
        <div class="top_ad">
            <div class="upper_ad">
                <p>토스뱅크</p>
                <p>></p>
            </div>
            <div class="ad">
                <img class="graph" src="./graph.png">
                <div class="description">
                    <p class="korea">한국투자증권 계좌로</p>
                    <p class="real"><strong>부동산 공모주 청약 준비하기</strong></p>
                </div>
            </div>
        </div>
        <div class="assets">
            <p class="assets_head"><strong>자산</strong></p>
            <div class="accounts">
                <div class="account">
                    <img class="account_img" src="bank_logo/kb.png">
                    <div class="account_amount">
                        <p class="account_name">나라사랑카드</p>
                        <p class="amount">1400000</p>
                    </div>
                    
                    <div class="send">
                        <p>송금</p>
                    </div>
                </div>
                <div class="account">
                    <img class="account_img" src="bank_logo/hana.jpg">
                    <div class="account_amount">
                        <p class="account_name">하나은행</p>
                        <p class="amount">1400000</p>
                    </div>
                    <div class="send">
                        <p>송금</p>
                    </div>
                </div>
                <div class="account">
                    <img class="account_img" src="bank_logo/shin.jfif">
                    <div class="account_amount">
                        <p class="account_name">신한은행</p>
                        <p class="amount">1400000</p>
                    </div>
                    <div class="send">
                        <p>송금</p>
                    </div>
                </div>
                <div class="account">
                    <img class="account_img" src="bank_logo/toss.png">
                    <div class="account_amount">
                        <p class="account_name">토스 계좌</p>
                        <p class="amount">1400000</p>
                    </div>
                    <div class="send">
                        <p>송금</p>
                    </div>
                </div>
                <div class="account">
                    <img class="account_img" src="bank_logo/wori.jfif">
                    <div class="account_amount">
                        <p class="account_name">우리은행</p>
                        <p class="amount">1400000</p>
                    </div>
                    <div class="send">
                        <p>송금</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="bot">
            <div class="consume">
                <p>소비</p>
                <div class="send list">
                    <p>내역</p>
                </div>
            </div>
            <div class="icons">
                <div class="icon icon_home">
                    <img class="icon_img img_home" src="./icon/home.png">
                    <p class="home">홈</p>
                </div>
                <div class="icon icon_benefit">
                    <img class="icon_img img_benefit" src="./icon/diamond.jpg">
                    <p class="sent_home">혜택</p>
                </div>
                <div class="icon icon_send">
                    <img class="icon_img img_send" src="./icon/send.jpg">
                    <p class="sent_send">송금</p>
                </div>
                <div class="icon icon_stock">
                    <img class="icon_img img_stock" src="./icon/stock.png">
                    <p class="sent_stock">주식</p>
                </div>
                <div class="icon icon_all">
                    <img class="icon_img img_all" src="./icon/all.png">
                    <p class="sent_all">전체</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
